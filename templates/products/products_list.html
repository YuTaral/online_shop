{% extends 'index.html' %}

{% block content %}
    <h1 class='text-center'>All products</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.price }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }} - {{ product.price }} EUR</h5>
                        <a href="{% url 'product details' product.id %}" class="btn btn-primary">See details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% include 'footers/not_fixed_bottom_footer.html' %}

{% endblock %}
